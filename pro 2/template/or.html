<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        /* Add your CSS styles here for layout and design */
        /* Example styles */
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        #products-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>

    <!-- Sorting options -->
    <label>Sort by:</label>
    <select id="sort-options">
        <option value="max-to-min">Price: High to Low</option>
        <option value="min-to-max">Price: Low to High</option>
        <option value="highest-rated">Highest Rated</option>
        <option value="newest-arrivals">Newest Arrivals</option>
    </select>

    <!-- Product container -->
    <div id="products-container">
        <!-- Example product listing -->
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $50.00</p>
            <p>Quantity: <input type="number" value="1" min="1"></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $35.00</p>
            <p>Quantity: <input type="number" value="1" min="1"></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Add more product listings as needed -->
    </div>

    <script>
        // JavaScript for sorting products
        const sortOptions = document.getElementById("sort-options");
        const productsContainer = document.getElementById("products-container");
        const products = [...document.querySelectorAll(".product")];

        sortOptions.addEventListener("change", () => {
            const selectedOption = sortOptions.value;

            // Sorting logic
            if (selectedOption === "max-to-min") {
                products.sort((a, b) => {
                    const priceA = parseFloat(a.querySelector("p").textContent.split(":")[1]);
                    const priceB = parseFloat(b.querySelector("p").textContent.split(":")[1]);
                    return priceB - priceA;
                });
            } else if (selectedOption === "min-to-max") {
                products.sort((a, b) => {
                    const priceA = parseFloat(a.querySelector("p").textContent.split(":")[1]);
                    const priceB = parseFloat(b.querySelector("p").textContent.split(":")[1]);
                    return priceA - priceB;
                });
            } else if (selectedOption === "highest-rated") {
                // Add logic for sorting by highest rated
            } else if (selectedOption === "newest-arrivals") {
                // Add logic for sorting by newest arrivals
            }

            // Update the product container with sorted products
            productsContainer.innerHTML = "";
            products.forEach((product) => {
                productsContainer.appendChild(product);
            });
        });
    </script>
</body>
</html>
