.add-user-form {
  margin-top: 20px;
  text-align: center;
}

.add-user-form h2 {
  color: #333;
}

.add-user-form form {
  display: inline-block;
  text-align: left;
  border: 1px solid #ccc;
  padding: 60px;
  background-color: #f9f9f9;
  border-radius: 5px;
}

.add-user-form label {
  display: block;
  margin-bottom: 5px;
}

.add-user-form input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.add-user-form button {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.add-user-form button:hover {
  background-color: #0056b3;
}

body, h1, h2, h3, p {

  .content {

  <script>
    const showAddUserButton = document.getElementById('showAddUserButton');
    const addUserForm = document.getElementById('addUserForm');
    
    showAddUserButton.addEventListener('click', () => {
      showAddUserButton.style.display = 'none';
      addUserForm.style.display = 'block';
    });
    
      // Listen for the 'beforeunload' event to hide the form when the user navigates away

      addUserForm.style.display = 'none';
    });
